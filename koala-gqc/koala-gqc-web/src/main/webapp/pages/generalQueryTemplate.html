<div class="modal fade">
    <style>
        .generalQuery .form-inline {
            padding-bottom: 5px;
        }
        .generalQuery .form-inline .form-group {
            margin-left: 25px;
        }
        .generalQuery .form-inline .form-group .control-label {
            margin-right: 5px;
        }
        .generalQuery  .required {
            position: relative;
            top: 4px;
            margin-left: 3px;
            color: red;
        }
        .generalQuery .form-inline .form-group .btn-group .queryName {
            display: inline;
            width: 250px;
        }
        .generalQuery .table {
            border-width: 0;
            text-align: center;
        }
        .generalQuery .table th {
            text-align: center;
        }
        .generalQuery  a {
            cursor: pointer!important;
        }
        .generalQuery  .panel {
            margin-top: 5px;
            margin-bottom: 0;
        }
        .generalQuery  .table .panel {
            padding: 0;
            margin: 0;
        }
        .generalQuery  .table .table-value .required {
            color:red;
            position: relative;
            top: 6px;
            margin-left: 2px;
        }
        .select .dropdown-menu {
            text-align: left!important;
        }
        .generalQuery .buttons {
            margin: 10px;
            text-align: center;
        }
        .generalQuery .buttons .btn {
            margin-right: 10px;
            font-size: 14px;
        }
        .generalQuery  .table td .form-control {
            display: inline!important;
            width: 95%;
        }
        .general-query-dialog {
            padding-top: 65px;
            width: 80%!important;
        }
        .general-query-dialog .modal-body {
            overflow-y: auto;
            max-height: 450px;
        }
        .general-query-dialog .grid-table-head table tr th:last-child,
        .general-query-dialog .grid-table-body table tr td:last-child{
            border-right-width: 0!important;
        }
        .general-query-dialog .grid-table-body {
            height: 180px;
            min-height: 180px;;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .general-query-dialog  .visibility .checker {
            margin: 0 15px 0 0;
        }
        .generalQuery  .panel > table {
            table-layout: fixed;
        }
        .staticQuerySelected table , .dynamicQuerySelected table , .showColumnSelected table {
            table-layout: auto;
        }

        .staticQuerySelected table td , .dynamicQuerySelected table td , .showColumnSelected table td {
            padding: 2px!important;
        }
        .query-condition  .column-name {
            width: 60%;
        }
        .query-condition  .operation {
            width: 40%;
        }
        .staticQuerySelected  .column-name {
            width: 25%;
        }
        .staticQuerySelected .query-operation {
            width: 15%;
        }
        .staticQuerySelected .value {
            width: 35%;
        }
        .staticQuerySelected .visibility {
            width: 10%;
        }
        .staticQuerySelected .delete-btn {
            width: 15%;
        }
        .dynamicQuerySelected  .column-name {
            width: 25%;
        }
        .dynamicQuerySelected .show-label {
            width: 30%;
        }
        .dynamicQuerySelected .widgetType {
            width: 15%;
        }
        .dynamicQuerySelected .query-operation {
            width: 15%;
        }
        .dynamicQuerySelected .delete-btn {
            width: 15%;
        }
       .showColumnSelected .column-name {
           width: 40%;
       }
        .showColumnSelected .show-label {
            width: 40%;
        }
        .showColumnSelected .delete-btn {
            width: 40%;
        }
    </style>
    <div class="modal-dialog general-query-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">通用查询配置</h4>
            </div>
            <div class="modal-body">
                <div class="generalQuery">
                    <div class="form-inline">
                        <div class="form-group">
                            <span class="control-label">数据源:</span>
                            <div class="btn-group select" id="dataSourceSelect"></div>
                        </div>
                        <div class="form-group">
                            <span class="control-label">表:</span>
                            <div class="btn-group select" id="tableSelect"> </div>
                        </div>
                        <div class="form-group">
                            <span class="control-label">查询器名称:</span>
                            <div class="btn-group">
                                <input type="text" class="form-control queryName" id="generalQuery_queryName" required=true  required=true rgExp='/^[a-zA-Z0-9_]{1,}$/' data-content="只能输入数字、字母及下划线" placeholder="只能输入数字、字母及下划线"/>
                                <span class="required">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="control-label">描述:</span>
                            <div class="btn-group">
                                <input type="text" class="form-control" id="generalQuery_description" placeholder="描述"/>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading"><span class="glyphicon glyphicon-th"></span>&nbsp;<label>添加静态查询条件</label></div>
                        <table class="table">
                            <tr>
                                <td>
                                    <div class="panel panel-default table-responsive">
                                        <div class="panel-heading">可选列</div>
                                        <table class="table table-responsive table-bordered grid query-condition">
                                            <tr>
                                                <td>
                                                    <div class="grid-body">
                                                        <div class="grid-table-head">
                                                            <table class="table table-bordered">
                                                              <th class="column-name">
                                                                  列名
                                                              </th>
                                                              <th class="operation">
                                                                  操作
                                                              </th>
                                                            </table>
                                                        </div>
                                                        <div class="grid-table-body">
                                                            <table class="table table-bordered table-hover table-striped" id="staticQueryLeftTable">

                                                            </table>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </td>
                                <td>
                                    <div class="panel panel-default table-responsive">
                                        <div class="panel-heading">已选列</div>
                                        <table class="table table-responsive table-bordered grid staticQuerySelected">
                                            <tr>
                                                <td>
                                                    <div class="grid-body">
                                                        <div class="grid-table-head">
                                                            <table class="table table-bordered" >
                                                                <tr>
                                                                    <th class="column-name">
                                                                        列名
                                                                    </th>
                                                                    <th class="query-operation">
                                                                        条件
                                                                    </th>
                                                                    <th class="value">
                                                                        值
                                                                    </th>
                                                                    <th class="visibility">
                                                                        是否可见
                                                                    </th>
                                                                    <th class="delete-btn">
                                                                        操作
                                                                    </th>
                                                                </tr>
                                                            </table>
                                                        </div>
                                                        <div class="grid-table-body">
                                                            <table class="table table-bordered table-hover table-striped staticQueryRightTable" id="staticQueryRightTable">

                                                            </table>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading"><span class="glyphicon glyphicon-th"></span>&nbsp;<label>添加动态查询条件</label></div>
                        <table class="table">
                            <tr>
                                <td>
                                    <div class="panel panel-default table-responsive">
                                        <div class="panel-heading">可选列</div>
                                        <table class="table table-responsive table-bordered grid query-condition">
                                            <tr>
                                                <td>
                                                    <div class="grid-body">
                                                        <div class="grid-table-head">
                                                            <table class="table table-bordered">
                                                                <th class="column-name">
                                                                    列名
                                                                </th>
                                                                <th class="operation">
                                                                    操作
                                                                </th>
                                                            </table>
                                                        </div>
                                                        <div class="grid-table-body">
                                                            <table class="table table-bordered table-hover table-striped" id="dynamicQueryLeftTable">

                                                            </table>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </td>
                                <td>
                                    <div class="panel panel-default table-responsive">
                                        <div class="panel-heading">已选列</div>
                                        <table class="table table-responsive table-bordered grid dynamicQuerySelected">
                                            <tr>
                                                <td>
                                                    <div class="grid-body">
                                                        <div class="grid-table-head">
                                                            <table class="table table-bordered" >
                                                                <tr>
                                                                    <th class="column-name">
                                                                        列名
                                                                    </th>
                                                                    <th class="show-label">
                                                                        页面显示名称
                                                                    </th>
                                                                    <th class="widgetType">输入框类型</th>
                                                                    <th class="query-operation">条件</th>
                                                                    <th class="delete-btn">操作</th>
                                                                </tr>
                                                            </table>
                                                        </div>
                                                        <div class="grid-table-body">
                                                            <table class="table table-bordered table-hover table-striped" id="dynamicQueryRightTable">

                                                            </table>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading"><span class="glyphicon glyphicon-th"></span>&nbsp;<label>添加显示列</label></div>
                        <table class="table">
                            <tr>
                                <td>
                                    <div class="panel panel-default table-responsive">
                                        <div class="panel-heading">可选列</div>
                                        <table class="table table-responsive table-bordered grid query-condition">
                                            <tr>
                                                <td>
                                                    <div class="grid-body">
                                                        <div class="grid-table-head">
                                                            <table class="table table-bordered">
                                                                <th class="column-name">
                                                                    列名
                                                                </th>
                                                                <th class="operation">
                                                                    操作
                                                                </th>
                                                            </table>
                                                        </div>
                                                        <div class="grid-table-body">
                                                            <table class="table table-bordered table-hover table-striped" id="showColumnLeftTable">

                                                            </table>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </td>
                                <td>
                                    <div class="panel panel-default table-responsive">
                                        <div class="panel-heading">已选列</div>
                                        <table class="table table-responsive table-bordered grid showColumnSelected">
                                            <tr>
                                                <td>
                                                    <div class="grid-body">
                                                        <div class="grid-table-head">
                                                            <table class="table table-bordered" >
                                                                <tr>
                                                                    <th class="column-name">
                                                                        列名
                                                                    </th>
                                                                    <th class="show-label">
                                                                        显示列名称
                                                                    </th>
                                                                    <th class="delete-btn">操作</th>
                                                                </tr>
                                                            </table>
                                                        </div>
                                                        <div class="grid-table-body">
                                                            <table class="table table-bordered table-hover table-striped" id="showColumnRightTable">

                                                            </table>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success" id="generalQuerySave">保存</button>
            </div>
        </div>
    </div>
</div>
